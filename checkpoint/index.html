<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./css/css.style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <header>
        
        <i class="bi bi-flower2"></i>
        <h1>Flores</h1>
       
    </header>
    <main> 
        
        <form>
            <label for="title">Titulo
                <input type="text" 
                id="title" class="input">
            </label>
            <label for="subtitle">Descrisão
                <input type="text" 
                id="subtitle" class="input">
            </label>
            <label for="url">Url
                <input type="url" 
                id="Url" class="input">
            </label>
            <!-- <label for="email">E-mail
                <input type="email" 
                id="email">
            </label> -->

             <button  id="button"  class =" add-note " type="submit">
                Enviar
            </button>
            </form>
            <section class="container">
                <div class="notes-container"  id="card">
                    <div class="cards">
                        <img src="https://cdnm.westwing.com.br/glossary/uploads/br/2021/06/28200207/rosa-do-deserto-unsplash-p-a0008.jpg">
                        <h2>Rosa  do deserto</h2>
                        <p> Flor rosa e delicada, com beleza exótica. 
                           Pode atingir cerca de cinco metros de altura.
                          
                        </p>
                      </div>
                      <div class="cards">
                          <img src="https://cdnm.westwing.com.br/glossary/uploads/br/2021/06/28200402/crisantemos-rosas-unsplash-p-a0008.jpg">
                          <h2>o Crisântemo </h2>
                          <p>  Ele pode ser encontrado em tons de amarelo, rosa, roxo, laranja.
                          </p>
                        </div>
                </div>
                </section>
                
        </main>
    <footer>
        <p>Feito por Deyse</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
