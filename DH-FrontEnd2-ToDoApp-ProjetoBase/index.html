<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />

    <!-- ---------------------- lógica aplicada no login ----------------------- -->
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-login.png" alt="pessoa-login" />
    </div>

    <div class="right">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <form id="formularioLogin">
        <h1>Acessar</h1>
        <label>
          Email:
          <input id="inputEmail" type="email" />
        </label>
        <label>
          Senha:
          <input id="inputPassword" type="password" />
        </label>

        <br />
        <small id="loginValidacao"></small>

        <button id="botaoAcessar" type="submit">Acessar</button>

        <div class="ingressar"></div>
      </form>
      <div class="ingressar">
        <a href="./signup.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/validacoes.js"></script>
  </body>
</html>
